<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplos</title>
</head>
<body>
  <script>
    // ACCION 1
    console.log('Inicio del codigo sincronico');

    // ACCION 2
    // for (let i = 0; i < 10; i++) {
    //   console.log(i);
    // }

    setTimeout(           // setTimeout es una funcion asyncrona
      function () {
        for (let i = 0; i < 10; i++) {
          console.log(i);
        }
      }, 0)

    // ACCION 3
    console.log('Fin del codigo sincrono');
  </script>
</body>
</html>
