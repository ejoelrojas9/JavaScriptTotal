<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="p-3">
        <h1 class="text-center">JavaScript Total Course</h1>
        <h2><b>Login</b></h2>
        <hr>
        <div>
            <input class="px-1 mt-2" id="txtUser" type="text" placeholder="User" maxlength="20"><br>
            <input class="px-1 mt-2" id="txtPass" type="password" placeholder="Password" maxlength="20"><br>
        </div>
        <div>
            <button class="mt-3 btn btn-success" onclick="login()" id="btnLogin">Login to Dashboard</button>
        </div>
    </div>
    <script src="miscripts.js"></script>
</body>
</html>
