<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop For Of</title>
</head>
<body>
  <h1>Ejercicio con For Of</h1>
  <script>
    let array1 = ['a','b','c','d']
    for(let letra of array1) {
      document.write("<h3>La letra iterada es " + letra);
    }

    let palabra = "Bienvenido"
    for (const letra of palabra) {
      document.write("<br>" + letra + "\n");
    }
  </script>
</body>
</html>
