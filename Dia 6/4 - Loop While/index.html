<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop While</title>
</head>
<body>
  <script>
    let name;
    while (name != "Joel") {
      name = prompt("Adivina el nombre"); 
    }
    document.write("<h1>Hola adivinaste y el nombre es: " + name + "</h1>");
  </script>
</body>
</html>
