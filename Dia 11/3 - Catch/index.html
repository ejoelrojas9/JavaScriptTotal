<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch</title>
</head>
<body>
  <div id="nombre"></div>
  <script>
    let datosJason;
    
    fetch('persona.json')
    .then(res => res.json())
    .then((salida) => {
      datosJason = salida;

      let elementTexto = document.getElementById('nombre');
      elementTexto.textContent = `Nombre: ${datosJason.nombre}, Edad: ${datosJason.edad}`;
    })
    .catch(function(error) { alert(error) })
  </script>
</body>
</html>
