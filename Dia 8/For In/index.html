<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For In</title>
  </head>
  <body>
    <script>
      // Constructor
      function Perro(raza, edad, color) {
        this.patas = 4;
        this.raza = raza;
        this.edad = edad;
        this.color = color;
        this.ladrar = function () {
          console.log('Guau');
        };
      }

      let simba = new Perro("Shih Siu", 4, 'marron');
      let reina = new Perro("Caniche", 15, 'blanco');
      let batu = new Perro("Cruza", 8, 'negro');

      for (const caracteristica in simba) {
        console.log(caracteristica + ": " + simba[caracteristica]);
      }

      for (const caracteristica in batu) {
        console.log(caracteristica + ": " + batu[caracteristica]);
      }

      for (const caracteristica in reina) {
        console.log(caracteristica + ": " + reina[caracteristica]);
      }
    </script>
  </body>
</html>
