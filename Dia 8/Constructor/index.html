<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
  </head>
  <body>
    <script>
      // Constructor
      function Perro() {
        this.patas = 4;
        this.ladrar = function () {
          console.log('Guau');
        };
      }

      // Creando una nueva instancia de Perro
      let simba = new Perro();
      let reina = new Perro();
      let batu = new Perro();
    </script>
  </body>
</html>
