<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop For</title>
</head>
<body>
  <script>
    // for (let x = 0; x < 5; x = x + 1) {
    for (let x = 0; x < 5; x++) {
      console.log("Hola");
      console.log("Mundo");
      console.log("Numero es igual a " + x);
    }

    for (let x = 1; x < 5; x++) {
      document.write("<h" + x + ">Hola Mundo<h" + x + ">");
    }
    function testLoop() {
        for (let x = 0; x < 4; x++) {
          document.write("<p>Vuelta " + x + "</p>");
        }
        }
        console.log(testLoop())
  </script>
</body>
</html>
