<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parametros</title>
</head>
<body>
  <h1>Suma de Dos Números</h1>
  <label for="num1">Primer valor</label>
  <input type="number" id="num1"><br><br>
  <label for="num2">Segundo valor</label>
  <input type="number" id="num2"><br><br>
  <button onclick="runSum()">Ejecutar Operación</button>
  <button onclick="reloadPage()">Repetir Operación</button>
  <h2 id="totalLabel"></h2>
  <script>
    function sumar(num1, num2) {
      // El simbolo + antes de la variable la transforma en numero si es transformable
      total = +num1 + +num2;
      return total;
    }

    function runSum() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let displayLabel = document.getElementById("totalLabel")
      displayLabel.textContent = sumar(num1, num2);
      // alert(sumar(num1, num2));
    }

    function reloadPage() {
      location.reload();
    }
  </script>
</body>
</html>
