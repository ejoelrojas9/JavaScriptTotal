<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math</title>
</head>
<body>
  <script>
    function potenciar(base, exponente) {
      // Math.pow calcula una potencia
      return Math.pow(base, exponente);
    }

    function raizCuadrda() {
      return Math.sqrt(2);
    } 

    function valorAbsoluto() {
      // Valor absoluto de un numero 
      return Math.abs(-956); // => 956
    } 

    function pi() {
      // Numero PI
      return Math.PI
    }
    
    // El metodo round de MArh permite redondear un numero con decimales
    Math.round(5.329857) // => 5.3

    // El metodo floor redondea hacia abajo
    Math.floor(6.9) // => 6

    // El metodo ceil redondea hacia arriba
    Math.ceil(84.000001)  // => 85
  </script>
</body>
</html>
